<header class="header">
    <a href="">
      <div class="titulo-logo">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo del gato">
          
        </div>
        <h1>My anime app</h1>
      </div>
    </a>
  
    <div class="opciones"  [class.open]="isOpen" (click)="toggleMenu()" >
      <nav>
        <ul >
          <li><a routerLink="informacion" >Información</a></li>

      </nav>
